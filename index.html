<style>
#myProgress {
    width: 100%;

<script>
function inDrive() {
	var x = document.createElement("IFRAME");
	x.setAttribute("src", "https://drive.google.com");
	x.setAttribute("width", "100%");
	x.setAttribute("height", "100%");
	x.setAttribute("frameborder", "0");
	document.body.appendChild(x);
}
</script>

<div id="myProgress">
	<center>
	<div id="myBar"> <font color="#ffffff">..LOADING..</font></div>
	</center>
</div>

<script>
	document.getElementById("myBar");
	setTimeout(function() { myBar.style.width = "25%"; myBar.style.background = "#0078ff"; }, 3000);
	setTimeout(function() { myBar.style.width = "45%"; myBar.style.background = "#0078ff"; }, 5000);
	setTimeout(function() { myBar.style.width = "70%"; myBar.style.background = "#0078ff";}, 3000);
	setTimeout(function() { myBar.style.width = "100%"; myBar.style.background = "#0078ff";}, 5000);
</script>
